<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainingApp - MP & PM</title>
    <link href="styles\indexStyle.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>TrainingApp</h1>
    </header>
    <main>
        <nav>
            <button class="loginSection">
                Zaloguj się
            </button>
            <button class="registerSection">
                Rejestracja
            </button>
        </nav>
        <div id="accountContent">
            <form id="loginForm">
                <input type="text" placeholder="E-mail">
                <input type="password" placeholder="Hasło">
                <button class="login">Zaloguj się!</button>
                <button class="registerAccount">Przypomnij hasło</button>
            </form>
        </div>
    </main>
</body>

</html>
