        function Timestamp() {
            var id = new Date();
            id =
                parseInt(id.getMonth() + 1) +
                "" +
                id.getDate() +
                "" +
                id.getFullYear() +
                "" +
                id.getHours() +
                "" +
                id.getMinutes() +
                "" +
                id.getSeconds();
            return id;
        }
