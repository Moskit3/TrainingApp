            <div id="accountContent">
                <form id="registerForm">
                    <input type="text" id="mail" placeholder="E-mail">

          </div>

      <!-- auth -->

        src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"
      ></script>
  
      <!-- database -->

   https://firebase.google.com/docs/web/setup#available-libraries -->

      <script src="../scripts/firebase-config.js"></script>
  
      <script>
        console.log(firebase.app());
  
        function handleSignUp() {
          let inputEmail = document.getElementById("mail").value;
          let inputPassword = document.getElementById("password").value;
          let inputName = document.getElementById("name").value;
          let inputName = document.getElementById("secondName").value;
          var database = firebase.database();
  
          /*
          firebase
            .auth()
            .createUserWithEmailAndPassword(inputEmail, inputPassword)
            .then((result) => {
              console.log("Uzytkownik utworzony");
            })
            .catch((error) => {
              if (error.code === "auth/email-already-in-use") {
                console.log("That email address is already in use!");
                setError("That email address is already in use!");
              }

                console.log("That email address is invalid!");

            });
            */
  
          firebase
            .auth()
            .createUserWithEmailAndPassword(inputEmail, inputPassword)
            .then((result) => {
              firebase
                .database()
                .ref("/users/" + result.user.uid)
                .set({
                  text: `hey ${result.user.uid}`,
                  mail: inputEmail,
                  admin: false,
                  name: inputName,
                })
                .then(() => {
                  console.log("User account created & signed in!");
                  location.href = "login.html";
                });
            })
            .catch((error) => {
              if (error.code === "auth/email-already-in-use") {
                console.log("That email address is already in use!");
                setError("That email address is already in use!");
              }
  
              if (error.code === "auth/invalid-email") {
                console.log("That email address is invalid!");
                setError("That email address is invalid!");
              }
  
              console.error(error);
            });
        }
      </script>
    </body>
